loop_rate:       10.0   # The frequency in Hz at which to run the control loops.
queue_size:      10     # The size of the message queue used for publishing and subscribing to topics.
dist_critical:   5.0    # Distance between CPSs in meter below which the collision avoidance will work maximally.
dist_avoid:      10.0   # Distance between CPSs in meter below which collision avoidance is active.
visualize:       true   # Whether to visualize the avoidance direction by publishing on a ROS topic.
repulsion_shape: sin    # The shape of the repulsion function, can be lin, li2, sin, log, or exp. Default is a constant value.
attraction_shape: lin   # The shape of the attraction function, can be lin, li2, sin, log, or exp. Default is a constant value.
excluded:               # No collision avoidance in these states.
- sleep
- idle
- take_off
- land
- emergency_land
- get_home_pos
- get_starting_point
- ready
- compute_path
- roi_assignment
