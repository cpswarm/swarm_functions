loop_rate:     10.0 # The frequency in Hz at which to run the control loops.
queue_size:    1    # The size of the message queue used for publishing and subscribing to topics.
dist_critical: 1.0  # Distance between CPSs in meter below which the collision avoidance will work maximally.
dist_avoid:    3.0  # Distance between CPSs in meter below which collision avoidance is active.
vel_avoid_:    1.0  # Target velocity during collision avoidance in meter per second.
accel_max:     1.0  # Maximum desired acceleration of the CPSs in meters per square second.
time_vel:      1.0  # Time constant in second for converting velocity to position.
time_accel:    1.0  # Time constant in second for converting acceleration to velocity.
