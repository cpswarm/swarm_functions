loop_rate:     5.0  # The frequency in Hz at which to run the control loops.
queue_size:    1    # The size of the message queue used for publishing and subscribing to topics.
dist_critical: 1.0  # Distance between CPSs in meter below which the collision avoidance will work maximally.
dist_avoid:    2.0  # Distance between CPSs in meter below which collision avoidance is active.
avoid_vel:     1.0  # Target velocity during collision avoidance in meter per second.
accel_time:    0.5  # Characteristic time needed by the CPS to reach the target velocity in seconds.
accel_max:     3.0  # Maximum desired acceleration of the CPSs in meters per square second.
