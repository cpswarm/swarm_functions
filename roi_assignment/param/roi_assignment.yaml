loop_rate:      1.5   # The frequency in Hz at which to run the control loops.
queue_size:     10    # The size of the message queue used for publishing and subscribing to topics.
timeout:        10.0  # The time in seconds to listen for incoming bids from other CPSs after the auction has been opened, i.e., auction duration.
cost_param:     0.6   # Parametrization of the ROI selection cost function [0,1]. 0: only distance matters, 1: only agent density matters.
